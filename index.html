<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Time Tracking</title>
</head>
<body>
        <div class="container">
            <div class="card-info">
                <div class="card-info-body">
                    <img src="./images/image-jeremy.png" alt="">
                    <div class="info">
                        <small>Report for</small>
                        <p>Jeremy Robson</p>
                    </div>
                </div>
                <div class="card-info-footer">
                    <a href="#">Daily</a>
                    <a href="#">Weekly</a>
                    <a href="#">Monthly</a>
                </div>
            </div>
    
            <div class="card pink">
                <img class="card-img" src="./images/icon-work.svg" alt="">
                <div class="card-body">
                    <div class="card-body-header">
                        <p>Work</p>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card-body-content">
                        <p>32hrs</p>
                        <small>Last Week - 36hrs</small>
                    </div>
                </div>
            </div>
    
            <div class="card softBlue">
                <img class="card-img" src="./images/icon-play.svg" alt="">
                <div class="card-body">
                    <div class="card-body-header">
                        <p>Play</p>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card-body-content">
                        <p>10hrs</p>
                        <small>Last Week - 8hrs</small>
                    </div>
                </div>
            </div>
    
            <div class="card lightRed">
                <img class="card-img" src="./images/icon-study.svg" alt="">
                <div class="card-body">
                    <div class="card-body-header">
                        <p>Study</p>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card-body-content">
                        <p>4hrs</p>
                        <small>Last Week - 7hrs</small>
                    </div>
                </div>
            </div>
    
            <div class="card limeGreen">
                <img class="card-img" src="./images/icon-exercise.svg" alt="">
                <div class="card-body">
                    <div class="card-body-header">
                        <p>Exercise</p>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card-body-content">
                        <p>4hrs</p>
                        <small>Last Week - 5hrs</small>
                    </div>
                </div>
            </div>
    
            <div class="card violet">
                <img class="card-img" src="./images/icon-social.svg" alt="">
                <div class="card-body">
                    <div class="card-body-header">
                        <p>Social</p>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card-body-content">
                        <p>5hrs</p>
                        <small>Last Week - 10hrs</small>
                    </div>
                </div>
            </div>
    
            <div class="card softOrange">
                <img class="card-img" src="./images/icon-self-care.svg" alt="">
                <div class="card-body">
                    <div class="card-body-header">
                        <p>Self Care</p>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card-body-content">
                        <p>2hrs</p>
                        <small>Last Week - 2hrs</small>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
